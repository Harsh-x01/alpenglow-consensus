SPECIFICATION FairSpec

CONSTANTS
    Validators = {v1, v2, v3, v4, v5}
    Blocks = {b1, b2}
    MaxSlot = 3
    ByzantineSet = {v5}
    OfflineSet = {}
    MaxTime = 10
    Round1Timeout = 3
    Round2Timeout = 5
    SlotTimeout = 8

INVARIANTS
    TypeOK
    NoFork
    QuorumValidity
    VotingIntegrity
    SkipCertificateValidity
    NoFinalizeAndSkip
    VoteImpliesReceipt
    FaultAssumptions
    NoForkDuringPartition
    SafetyAfterHeal

PROPERTIES
    EventualProgress
    HonestLeaderFinalization
    PartitionRecovery
    FastPathBoundedTime
    FallbackPathBoundedTime
    NoStall

\* State space constraints
CONSTRAINT slot <= MaxSlot
CONSTRAINT time <= MaxTime

\* Symmetry reduction (improves performance)
SYMMETRY Permutations(Blocks)
